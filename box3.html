<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/webwidget_scroller_amazon.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/webwidget_scroller_amazon.js"></script>

</head>

<body>

  

<div id="banner" style="overflow:hidden">
<script language="javascript" type="text/javascript">

            $(function() {
                $(".webwidget_scroller_amazon").webwidget_scroller_amazon({
                    scroller_title_show: 'enable',//enable  disable
                    scroller_time_interval: '4000',
                    scroller_window_background_color: "none",
                    scroller_window_padding: '2',
                    scroller_border_size: '0',
                    scroller_border_color: '#CCC',
                    scroller_images_width: '145',
                    scroller_images_height: '100',
                    scroller_title_size: '0',
                    scroller_title_color: 'black',
                    scroller_show_count: '1',
                    directory: 'images'
                });
            });
        </script>

        <div id="webwidget_scroller_amazon" class="webwidget_scroller_amazon">
            <div class="webwidget_scroller_simple2_mask">
                <ul>
                    
                     <li><img src="images/scroller_large_5.jpg"  alt="title" width="145" height="100"/></li>
                      <li><img src="images/scroller_large_2.jpg"  alt="title" width="145" height="100"/></li>
                    <li><img src="images/scroller_large_6.jpg"  alt="title" width="145" height="100"/></li>
                     <li><img src="images/scroller_large_1.jpg"  alt="title" width="145" height="100"/></li>
                   
                </ul>
            </div>
            
            <div style="clear: both"></div>
        </div>
</div>



 
</body>
</html>
